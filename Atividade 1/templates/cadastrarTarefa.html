<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cadastrar Tarefas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            width: 80%;
            justify-content: center;
            padding: 1%;
            border-radius: 10px;
            background-color: rgb(223, 223, 223)
        }
        h1 {
            text-align: center;
        }
        #botaoDiv {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 class="h1">Cadastrar Tarefa</h1>
        <form action="POST" >
            <div class="form-group">
                <label for="exampleFormControlInput1">Tarefa</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome da Tarefa">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Prioridade da Tarefa</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Baixa</option>
                    <option>Média</option>
                    <option>Alta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descrição da Tarefa</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descrição"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Status</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>Não Concluída</option>
                    <option>Concluída</option>
                </select>
              </div>
            <div id="botaoDiv">
                <input type="button" id="botaoCadastrar" class="btn btn-primary mb-2" value="Cadastrar" style="position: center;">
            </div>
        </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
