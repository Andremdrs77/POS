<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
</head>
<body>
    <form onsubmit="cadastrar_biblioteca(event)">
        <label for="nome">Nome da Biblioteca</label>
        <input type="text" name="nome">
        <input type="submit" value="Enviar">
    </form>

    <script>
        function cadastrar_biblioteca() {
            const dados = encodeURIComponent($('input[name="nome"]').val());

            $.ajax({
                url: 'http://localhost:8000/bibliotecas?nome=' + dados,
                type: 'POST',
                contentType: 'application/json',
                dataType: 'json', //
                data: JSON.stringify(dados),
                success: function() {
                    alert('Biblioteca cadastrada com sucesso');
                },
                error: function() {
                    alert('Erro ao cadastrar a biblioteca');
                }
            });
        }
    </script>
</body>
</html>
